apiVersion: v1
kind: ServiceAccount
metadata:
  name: job-observer
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: job-observer
    helm.sh/chart: {{ template "job-observer.chart" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: job-observer
  labels:
    app: job-observer
    helm.sh/chart: {{ template "job-observer.chart" . }}
rules:
  - apiGroups:
      - "job-observer.akaimo.com"
    resources:
      - "cleaners"
    verbs:
      - "list"
      - "watch"
  - apiGroups:
      - "batch"
    resources:
      - "jobs"
    verbs:
      - "list"
      - "watch"
      - "delete"
  - apiGroups:
      - ""
    resources:
      - "events"
    verbs:
      - "create"
      - "patch"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: job-observer
  labels:
    app: job-observer
    helm.sh/chart: {{ template "job-observer.chart" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: job-observer
subjects:
  - kind: ServiceAccount
    name: job-observer
    namespace: {{ .Release.Namespace | quote }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: job-observer:leaderelection
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: job-observer
    helm.sh/chart: {{ template "job-observer.chart" . }}
rules:
  - apiGroups:
      - ""
    resources:
      - "configmaps"
    resourceNames:
      - "job-observer-controller"
    verbs:
      - "get"
      - "update"
      - "patch"
  - apiGroups:
      - ""
    resources:
      - "configmaps"
    verbs:
      - "create"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: job-observer:leaderelection
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: job-observer
    helm.sh/chart: {{ template "job-observer.chart" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: job-observer:leaderelection
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: job-observer
    namespace: {{ .Release.Namespace | quote }}
